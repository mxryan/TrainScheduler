<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <title>Train Scheduler</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Train Scheduler</h1>
        <p class="lead">Keep track of your trains dude</p>
        <p id="clock"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <form>
          <div class="form-group">
            <label for="train">Train</label>
            <input type="text" class="form-control" id="train">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="first-train-time">First train time</label>
            <input type="text" class="form-control" id="first-train-time">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <input type="submit" id="subBtn">
        </form>
      </div>
      <div class="col-md-9">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Train</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">
                Minutes until next Train
              </th>
              
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="assets/javascript/script.js"></script>
</body>

</html>
